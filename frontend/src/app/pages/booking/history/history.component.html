<nb-card>
    <nb-card-header>
      History
      <nb-alert *ngIf="formError" [status]="statusType" closable (close)="closeAlert()">{{formError}}</nb-alert>
    </nb-card-header>
  
    <nb-card-body>
      <ng2-smart-table [settings]="settings" [source]="source" (delete)="onDelete($event)">
      </ng2-smart-table>
    </nb-card-body>
</nb-card>
