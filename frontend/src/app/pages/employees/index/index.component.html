<nb-card>
    <nb-card-header>
      Manage Employees
      <nb-alert *ngIf="formError" status="{{statusType}}">{{formError}}</nb-alert>
      <a class="btn btn-warning btn-sm float-right" routerLink="/pages/employees/create"><i class="fa fa-plus-circle fa-2x"></i></a>
    </nb-card-header>
  
    <nb-card-body>
      <ng2-smart-table [settings]="settings" [source]="source" (edit)="onFoo($event, 'edit') " (delete)="onDelete($event)">
      </ng2-smart-table>
    </nb-card-body>
</nb-card>
