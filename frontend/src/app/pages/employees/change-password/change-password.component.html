<div class="col-md-12">
    <nb-card>
      <nb-card-header>Change Password</nb-card-header>
      <nb-card-body>
        <nb-alert *ngIf="formError" status="{{statusType}}">{{formError}}</nb-alert>
        <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
          <div class="form-group">
            <label for="old_password" class="label">Old password*</label>
            <input type="password" formControlName="old_password" nbInput fullWidth id="old_password" placeholder="Old password" autocomplete="off">
            <div *ngIf="(getControl.old_password.touched || submitted) && getControl.old_password.invalid" class="text-danger">
                <div *ngIf="getControl.old_password.errors && getControl.old_password.errors.required">Old password is required!</div>
            </div>
          </div>
          <div class="form-group">
            <label for="new_password" class="label">New password*</label>
            <input type="password" formControlName="new_password" nbInput fullWidth id="new_password" placeholder="New password" autocomplete="off">
            <div *ngIf="(getControl.new_password.touched || submitted) && getControl.new_password.invalid" class="text-danger">
                <div *ngIf="getControl.new_password.errors && getControl.new_password.errors.required">New password is required!</div>
            </div>
          </div>
          <div class="form-group">
            <label for="confirm_password" class="label">Confirm password*</label>
            <input type="password" formControlName="confirm_password" nbInput fullWidth id="confirm_password" placeholder="Confirm password" autocomplete="off">
            <div *ngIf="(getControl.confirm_password.touched || submitted) && getControl.confirm_password.invalid" class="text-danger">
                <div *ngIf="getControl.confirm_password.errors && getControl.confirm_password.errors.required">Confirm password is required!</div>
                <div *ngIf="getControl.confirm_password.errors.confirmedValidator">Password and Confirm Password must be match.</div>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" nbButton status="danger" class="btn btn-sm">Submit</button>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
</div>
